<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>
<p-panel>
    <ng-template pTemplate="header"> <span class="text-primary font-semibold text-xl">{{'App Settings' |
            translate}}</span></ng-template>

    <form [formGroup]="frm">
        <input type="hidden" formControlName="id" value=0>
        <p-accordion [multiple]="true" [activeIndex]="[0,1,2,3,4]">
            <p-accordionTab header="{{'Subscriber'|translate }}" >
                <div class="card">
                <div class="formgrid grid">
                    <div class="flex align-items-center ml-3">
                        <label class="mr-3">{{'InitialSubscriberNumber'|translate}}</label>
                        <input type="text" class="" formControlName="initialSubscriberNumber" pInputText />
                    </div>
                    <div class="flex align-items-center ml-3">
                        <label class="">{{'SubscriberNumberLength'|translate}}</label><span class="text-danger mr-3">
                            *</span>
                        <input type="text" class="" formControlName="subscriberNumberLength" pInputText />
                    </div>
                    <div class="flex align-items-center ml-3">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowAutoSubscriberNumber">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowAutoSubscriberNumber' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center ml-4">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowSubscriberNumberWithPrefix">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowSubscriberNumberWithPrefix' |
                            translate}} </label>
                    </div>
                    
                </div>
            </div>
            </p-accordionTab>
            <p-accordionTab header="{{'Inventory'|translate}}">
                <div class="card">
                <div class="formgrid grid">
                    <div class="flex align-items-center mr-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowPurchase">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowPurchase' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center mr-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowSale">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowSale' |
                            translate}} </label>
                    </div>
                </div>
            </div>
            </p-accordionTab>
            <p-accordionTab header="{{'Environment'|translate}}">
                <div class="card">
                <div class="formgrid grid">                    
                    <div class="flex align-items-center mr-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowMigration">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowMigration' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center mr-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="isProduction">
                        <label class="form-check-label" for="flexCheckDefault"> {{'IsProduction' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center ml-3">
                        <label class="mr-3">{{'AppKey'|translate}}</label>
                        <input type="text" class="" formControlName="appKey" pInputText />
                    </div>
                </div>
            </div>
            </p-accordionTab>
            <p-accordionTab header="{{'Subscription'|translate}}">
                <div class="card">
                <div class="formgrid grid">
                    <div class="flex align-items-center">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowRenewableArrear">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowRenewableArrear' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center ml-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowNewPackageWithCash">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowNewPackageWithCash' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center ml-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowPackageRenewalWithCash">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowPackageRenewalWithCash' |
                            translate}} </label>
                    </div>
                    <div class="flex align-items-center ml-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="isGlobalBalance">
                        <label class="form-check-label" for="flexCheckDefault"> {{'IsGlobalBalance' |
                            translate}} </label>
                    </div>

                  </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="{{'Loan'|translate}}">
                <div class="card">
                <div class="formgrid grid">
                    <div class="flex align-items-center ml-5">
                        <label class="mr-3" style="font-weight: bold;">{{'LoanModel'|translate}}</label>
                        <p-dropdown [options]="loanModelList" [style]="{'width':'300px'}" formControlName="lnLoanModelId"
                            [filter]="true" filterBy="name" [showClear]="true" placeholder="{{'SELECT'|translate}}"
                            optionLabel="name" optionValue="id"></p-dropdown><br>
                    </div>

                    <div class="flex align-items-center ml-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowDeviceLoanAtCash">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowDeviceLoanAtCash' |
                            translate}} </label>
                    </div>

                    <div class="flex align-items-center ml-2">
                        <input class="form-check-input mr-2" type="checkbox" value="true" id="flexCheckDefault"
                            [defaultChecked]="true" formControlName="allowDeviceLoanAtBkash">
                        <label class="form-check-label" for="flexCheckDefault"> {{'AllowDeviceLoanAtBkash' |
                            translate}} </label>
                    </div>

                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>

        <div class="field col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3">
            <div class="card-footer">
                <div class="flex justify-center" style="padding-top: 30px;">
                    <p-button (click)="saveAppSetting()" [disabled]="frm.invalid"
                        styleClass="p-button-succesSs p-button-sm mr-2" type="submit" icon="pi pi-check"
                        label="{{'SAVE'|translate}}"></p-button>
                    <!-- <p-button class="mr-2" type="reset" label="{{'RESET'|translate}}" styleClass="p-button-succesSs p-button-sm"
                        type="submit" icon="pi pi-refresh"></p-button> -->
                </div>
            </div>
        </div>
    </form>
</p-panel>
