<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    style="background-image: url(../../../../assets/img/login/TF-SMS-background-N-01.jpg); background-size: 100vw 100vh; background-repeat: no-repeat;">
    <div class="flex min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column xl:my-5 xl:mx-8 lg:my-5 lg:mx-8 md:my-5 md:mx-8 sm:my-5 sm:mx-8 w-100rem">
            <nav class="navbar navbar-expand-lg navbar-red navbar-dark">
                <div class="wrapper">

                </div>
                <div class="container-fluid all-show">
                    <a class="navbar-brand" routerLink="/">Back Home <i class="fa fa-codepen"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>
            </nav>
            <!-- <img src="../../../../assets/img/login/TF-SMS-01.png" class="mb-5 w-6rem flex-shrink-0"> -->
            <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
            <div class="bg-cyan-300 pl-2 pr-2 pt-2 pb-2 text-center align-items-center justify-content-center">
                <div class="text-900 text-3xl font-medium mb-3 text-white font-bold">Welcome</div>
                <i class="triangle"></i>
                <!-- <div class="text-center">
                    <i class="triangle"></i>
                </div> -->
                <!-- <div class="h-6rem w-6rem bg-blue-500 m-5 border-round origin-top-right rotate-45 h-6rem w-6rem">&nbsp;</div> -->
                <div class="w-full py-4 px-4 sm:px-5 bg-gray-900 text-white">
                    <div class="text-center mb-3">
                        <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                        <!-- <div class="text-900 text-3xl font-medium mb-3">Welcome</div> -->
                        <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
                    </div>

                    <div class="P-0 m-0 text-center">
                        <div class="flex-column">
                            <label for="email1"
                                class="inline-block text-900 text-xl text-white font-medium text-left xl:w-7rem lg:w-7rem md:w-7rem sm:w-7rem">User
                                ID</label>
                            <input id="email1" type="text" formControlName="username" placeholder="User ID"
                                class="inline-block w-full xl:w-20rem lg:w-20rem md:w-20rem sm:w-20rem mb-3 bg-gray-800 text-cyan-300"
                                pInputText>
                        </div>

                        <div class="flex-column">
                            <label for="password1"
                                class="inline-block text-900 font-medium text-xl text-white text-left xl:w-7rem lg:w-7rem md:w-7rem sm:w-7rem">Password</label>
                            <input id="password1" type="password" formControlName="userPassword" placeholder="Password"
                                class="inline-block w-full xl:w-20rem lg:w-20rem md:w-20rem sm:w-20rem mb-3 bg-gray-800 text-cyan-300"
                                pInputText>
                        </div>

                        <div class="flex-column">
                            <label for="captchaLabel"
                                class="inline-block text-900 font-medium text-xl text-white text-left xl:w-7rem lg:w-7rem md:w-7rem sm:w-7rem">Captcha</label>
                            <div class="inline-block w-full xl:w-20rem lg:w-20rem md:w-20rem sm:w-20rem mb-3  text-cyan-300">
                            <label for="captchage"
                                class="inline-block text-900 font-medium text-xl text-black text-center xl:w-7rem lg:w-7rem md:w-7rem sm:w-7rem pl-2 pr-2 pt-2 pb-2 mb-3 bg-cyan-100">{{genCaptcha}}</label>
                            <button type="button" pButton pRipple label=""
                                icon="{{stCap?'pi pi-spin pi-spinner':'pi pi-refresh'}}" (click)="reCaptcha()"
                                class="xl:w-3rem xl:h-3rem lg:w-3rem lg:h-3rem md:w-3rem md:h-3rem sm:w-3rem sm:h-3rem mb-3 ml-1 mr-1 text-xl bg-cyan-800">
                            </button>
                            <input id="captchaLabel" type="text" [(ngModel)]="inCaptcha"
                                [ngModelOptions]="{standalone: true}" placeholder="Input captcha"
                                class="inline-block  xl:w-9rem lg:w-9rem md:w-9rem sm:w-9rem mb-3 mr-2 bg-gray-800 text-cyan-300"
                                pInputText>
                            
                            </div>

                        </div>
                        <div class="flex-column">
                            <label for="captchaLabel"
                                class="inline-block text-900 font-medium text-xl text-white text-left xl:w-7rem lg:w-7rem md:w-7rem sm:w-7rem"></label>
                            <button type="submit" pButton pRipple label="Login"
                            class="xl:w-20rem xl:h-3rem lg:w-20rem lg:h-3rem md:w-20rem md:h-3rem sm:w-20rem sm:h-3rem p-3 text-xl bg-cyan-300" *ngIf="lodder==false">
                           </button>
                           
                        <div *ngIf="lodder==true" class="flex-column  flex justify-content-center">
                            <!-- <span class="loader"></span> -->
                            Loading...
                        </div>

                        </div>
                        <!-- <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Forgot password?</a>
                        </div> -->
                        <!-- <button type="submit" pButton pRipple label="login"
                            class="xl:w-20rem xl:h-3rem lg:w-20rem lg:h-3rem md:w-20rem md:h-3rem sm:w-20rem sm:h-3rem p-3 text-xl bg-cyan-300">
                        </button> -->

                        <!-- <div class="text-center mt-2">
                            <div class="text-center mt-2">
                                <p-checkbox id="rememberme1" [binary]="true"></p-checkbox>
                                <label for="rememberme1"> Remember me</label>
                            </div>
                            <div class="text-center mt-2">
                                <a class="font-medium no-underline text-center cursor-pointer mt-4"
                                    style="color: var(--white-color)">Forgot password?</a>
                            </div>
                        </div> -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="flex-column text-right" style="margin-top: -13vh;">
        <p class="font-medium mr-8">Developed By</p>
        <img src="https://www.technofairbd.com/t1/logos/logo_technofair.png" class="mr-4" height="60px">
    </div> -->
</form>
