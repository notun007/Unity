<app-topnavbar></app-topnavbar>
<main style="background: #fff;">
  <div id="myCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="bd-placeholder-img" width="100%" height="20%" src="assets/img/slider1.png" alt="Card image cap">
      </div>
      <div class="carousel-item">
        <img class="bd-placeholder-img" width="100%" height="20%" src="assets/img/slider2.png" alt="Card image cap">
        
      </div>
      <div class="carousel-item">
        <img class="bd-placeholder-img" width="100%" height="20%" src="assets/img/slider3.png" alt="Card image cap">
        
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

  <div id="scroll-container">
    <div id="scroll-text">{{info.welcomeNote}}</div>
  </div>
  
  <div class="container marketing" *ngIf="isSms">
    <br>
    <web-chield-packages [isSms]="isSms"></web-chield-packages>
    <web-chield-products [isSms]="isSms"></web-chield-products>
  </div> 

  <div>
      <web-chield-tecptr [isSms]="isSms"></web-chield-tecptr>
      <web-chield-paywith *ngIf="isSms"></web-chield-paywith>
  </div>

</main>
<web-app-footer></web-app-footer>
